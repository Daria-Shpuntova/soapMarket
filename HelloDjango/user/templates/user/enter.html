{% extends 'soap/baze.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<div class="conteiner enter">

    <h2>Страница авторизации</h2>
    <div class="e_form">
        <form method="post">
        {% csrf_token %} <!--так форма не видна пользователю-->
        {{ form.as_p }}
        <button class="btn-send" type="submit">Войти</button>
        <p><a class="auth_h2_a" href="{% url 'password_reset' %}">Восстановить пароль</a></p>
        <hr>
        <p id="reg_auth">Нет аккаунта? <a class="auth_h2_a" href="{% url 'reg' %}">Зарегестрироваться</a></p>
        </form>
    </div>
</div>

{% endblock %}
