{% extends 'soap/baze.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<div class="conteiner enter">

        <h2>{{ title }}</h2>

    <div class="e_form">
        <form method="post">
            {% csrf_token %}
                <div class="form-error">{{ form.non_field_errors }}</div>
            {% for f in form %}
                <p ><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <p><button class="btn-send" type="submit">Изменить пароль</button></p>
        </form>
    </div>
</div>

{% endblock %}
